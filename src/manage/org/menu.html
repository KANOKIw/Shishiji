            </div>

        <script>
            function getCookie(key){
                const cookies = document.cookie.split("; ");
            
                for (const cookie of cookies) {
                    const [ckey, cval] = cookie.split("=");
                    if (ckey === key){
                        return decodeURIComponent(cval);
                    } 
                }
            
                return null;
            }
            const oname = getCookie("__orgname");
            if (["jetcoaster"].includes(oname)) document.getElementById("ticketman").style.display = "block";
        </script>
